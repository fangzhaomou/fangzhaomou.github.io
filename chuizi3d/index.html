<!DOCTYPE html>
<html>
<head>
	<title>仿锤子3d</title>
	<style type="text/css">
		.banner{
	        padding: 100px 50px !important;
	        perspective: 1000px !important;
	    }
	    .bg{
	        /*transition: all .3s linear;  开启动画,出现卡顿,暂时关闭,以后优化*/
	        /*transition-timing-function: linear;*/
	        width: 100%;
	        background: url("https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fa0.att.hudong.com%2F30%2F29%2F01300000201438121627296084016.jpg&refer=http%3A%2F%2Fa0.att.hudong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1616405900&t=54bddf2837be1aafef2c0a48dbe82ba9");
	        margin: 0 auto;
	        transform-style: preserve-3d;
	        cursor: pointer;
	        transform: rotateX(0deg) rotateY(0deg);
	        border-radius: 10px;
	        overflow: hidden;
	    }
	    .bg img{
            transition: all .2s linear;
            transform: rotate(0deg);
            border-radius: 10px;
        }
	</style>
	<!-- 生产环境版本，优化了尺寸和速度 -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app" class="banner">
        <div class="bg" ref="bg" @mousemove="move($event)" @mouseout="out" :style="{}">
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fa0.att.hudong.com%2F30%2F29%2F01300000201438121627296084016.jpg&refer=http%3A%2F%2Fa0.att.hudong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1616405900&t=54bddf2837be1aafef2c0a48dbe82ba9" alt="">
        </div>
    </div>
    <script type="text/javascript">
    	var app = new Vue({
		  el: '#app',
		  data: {
		  },
		  methods: {
		  	move: function (e) {
		  		var bg = this.$refs.bg
                var moveX = e.pageX - bg.offsetLeft
                var moveY = e.pageY - bg.offsetTop
                var x = moveX - bg.offsetWidth/2,
                    y = bg.offsetHeight/2 - moveY;
                this.$refs.bg.style.transform = 'rotateX(' + y/80 + 'deg) rotateY(' + x/200 + 'deg)';
		  	},
		  	out: function () {
		  		this.$refs.bg.style.transform = 'rotateX(0deg) rotateY(0deg)';
		  	}
		  }
		})
    </script>
</body>
</html>
